<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="generator" content="Jekyll v4.1.1">
    <title th:text="'DRX | ' + ${registrationId}"></title>

    <link rel="canonical" th:href="@{https://getbootstrap.com/docs/4.5/examples/dashboard/}">
    <link rel="canonical" th:href="@{https://getbootstrap.com/docs/4.5/examples/sticky-footer/}">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/assets/dist/css/bootstrap.min.css}" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
    <link th:href="@{/css/sticky-footer.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" th:href="@{/}">DRX</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">Sign out</a>
        </li>
    </ul>
</nav>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="sidebar-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">
                            <span data-feather="home"></span>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/Documents}">
                            <span data-feather="file"></span>
                            Documents <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span data-feather="users"></span>
                            Profile
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2" th:text="${'Document: №' + registrationId}"></h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <button type="button" class="btn btn-sm btn btn-outline-secondary">
                        <a th:href="@{'/Documents/document/d/' + ${registrationId}}" style="color: inherit; text-decoration: none; text-align: center">Download</a>
                    </button>
                </div>
            </div>
            <div th:each="document : ${documents}">
                <div class="form-row">
                    <div class="col">
                        <span><strong>Registration №:</strong></span>
                        <p th:text="${document.registrationId}"></p>
                    </div>
                    <div class="col">
                        <span><strong>Registration Date:</strong></span>
                        <p th:text="${document.registrationDate}"></p>
                    </div>
                </div><hr>
                <div class="form-row">
                    <div class="col">
                        <span><strong>Document №:</strong></span>
                        <p th:text="${document.documentId}"></p>
                    </div>
                    <div class="col">
                        <span><strong>Document Date:</strong></span>
                        <p th:text="${document.documentDate}"></p>
                    </div>
                </div><hr>
                <div class="form-row">
                    <div class="col">
                        <span><strong>Delivery Type:</strong></span>
                        <p th:text="${document.delivery.deliveryType}"></p>
                    </div>
                    <div class="col">
                        <span><strong>Correspondent:</strong></span>
                        <p th:text="${document.correspondent.correspondent}"></p>
                    </div>
                </div><hr>
                <div>
                    <span><strong>Subject:</strong></span>
                    <p th:text="${document.documentSubject}"></p>
                </div><hr>
                <div>
                    <span><strong>Description:</strong></span>
                    <p th:text="${document.documentDescription}"></p>
                </div><hr>
                <div>
                    <span><strong>Execution Date:</strong></span>
                    <p th:text="${document.documentDeadline}"></p>
                </div><hr>
                <div class="form-row">
                    <div class="col">
                        <span><strong>Access:</strong></span>
                        <p th:text="${document.documentAuthority}"></p>
                    </div>
                    <div class="col">
                        <span><strong>Control:</strong></span>
                        <p th:text="${document.documentControl}"></p>
                </div>
                </div>
            </div>
        </main>
    </div>
</div>

<footer id="sticky-footer" class="py-4 text-white-50">
    <div class="container text-center">
        <span class="text-muted">&copy; Kamron Sultanov. All rights reserved.</span>
    </div>
</footer>

<script th:src="@{https://code.jquery.com/jquery-3.5.1.slim.min.js}" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script th:src="@{/assets/dist/js/jquery.slim.min.js}"><\/script>')</script><script th:src="@{/assets/dist/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js}"></script>
<script th:src="@{/js/dashboard.js}"></script>
</body>
</html>
